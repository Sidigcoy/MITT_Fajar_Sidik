  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Coba app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">User Profile</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input
                  id="inputName"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  id="inputDepartment"
                  type="text"
                  class="form-control"
                  placeholder="Address"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress">Birth of date</label>
                <input
                  id="inputDepartment"
                  type="date"
                  class="form-control"
                  placeholder="Address"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress">Email</label>
                <input
                  id="inputDepartment"
                  type="email"
                  class="form-control"
                  placeholder="email"
                />
              </div>
              <div class="form-group">
                <button id="buttonAddUserprofile" class="btn btn-primary">
                  Add New
                </button>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">User Skill</h5>
            </div>
            <div class="card-body">
              <button id="buttonUpdate" class="btn btn-primary">Update</button>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Skill</th>
                    <th scope="col">Level</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>
                      <button id="buttonUpdate" class="btn btn-primary">
                        Edit
                      </button>
                      <button id="buttonDelete" class="btn btn-primary">
                        Delete
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>
                      <button id="buttonUpdate" class="btn btn-primary">
                        Edit
                      </button>
                      <button id="buttonDelete" class="btn btn-primary">
                        Delete
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>
                      <button id="buttonUpdate" class="btn btn-primary">
                        Edit
                      </button>
                      <button id="buttonDelete" class="btn btn-primary">
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Add User Skill</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Skill</label>
                <select class="form-control">
                  <option value="x">x</option>
                  <option value="y">y</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">Level</label>
                <select class="form-control">
                  <option value="x">x</option>
                  <option value="y">y</option>
                </select>
              </div>

              <div class="form-group">
                <button id="buttonUpdate" class="btn btn-primary">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div id="listBook" class="row"></div> -->
    </main>
